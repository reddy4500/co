<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Co-Doctor | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <img src="logo.png" alt="Co-Doctor Logo" class="logo">
        <span class="brand-name">Co-Doctor</span>
    </div>
    <ul class="navbar-center">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="navbar-right">
        <a href="login.html" class="login-btn">Login</a>
    </div>
</nav>

<div id="login-status" class="login-status"></div>

<section class="main-section">
  <h1>Doctors Availability</h1>
  <table class="doctors-table">
    <thead>
      <tr>
        <th>Batch</th>
        <th>Doctor Name</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Batch 1</td>
        <td>Dr. John Smith</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>Batch 1</td>
        <td>Dr. Emily Johnson</td>
        <td>987-654-3210</td>
      </tr>
      <tr>
        <td>Batch 2</td>
        <td>Dr. Michael Lee</td>
        <td>555-666-7777</td>
      </tr>
      <tr>
        <td>Batch 2</td>
        <td>Dr. Sarah Brown</td>
        <td>111-222-3333</td>
      </tr>
    </tbody>
  </table>
</section>

<script src="script.js"></script>
<script>
    const loginStatus = document.getElementById('login-status');
    const doctorName = localStorage.getItem('doctorName');
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

    if (isLoggedIn && doctorName) {
        loginStatus.innerHTML = `
            <div class="logged-in-message">
                âœ… Doctor <strong>${doctorName}</strong> is logged in 
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        `;
    }
</script>

</body>
</html>
